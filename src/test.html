<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature vs Time Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        canvas {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>

<body>

    <canvas id="temperatureChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');

        // Example temperature data (you can replace this with your own data)
        const temperatures = [50, 70, 90, 110, 130, 150, 160, 170, 180, 190, 200, 210, 215]; // Replace with your data
        const time = Array.from({
            length: temperatures.length
        }, (_, i) => i * 5); // Time in seconds

        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: time,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatures,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (s)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
